<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-image1"></div>
  <div class="bg-image2"></div>
  <main>
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="top-img">
      <div class="card-content">
        <img src="./images/image-victor.jpg" alt="" class="profile-img">
        <div class="profile-txt">
          <p class="user-name">Victor Crest <span class="user-age">26</span></p>
          <p class="user-city">London</p>
        </div>
        <hr>
        <div class="profile-stats">
          <div>
            <span class="stat-value">80K</span>
            <span class="stat-desc">Followers</span>
          </div>
          <div>
            <span class="stat-value">803K</span>
            <span class="stat-desc">Likes</span>
          </div>
          <div>
            <span class="stat-value">1.4K</span>
            <span class="stat-desc">Photos</span>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
